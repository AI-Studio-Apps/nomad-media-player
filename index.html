      body {
        background-color: #18181b; /* Zinc 900 */

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #27272a; /* Zinc 800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #52525b; /* Zinc 600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a; /* Zinc 500 */
      }

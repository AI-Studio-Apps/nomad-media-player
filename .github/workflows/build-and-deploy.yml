name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (npm)
        run: |
          set -eux
          # Let npm generate or update package-lock.json from package.json
          npm install

      - name: Build site
        run: npm run build

      - name: Generate metadata.json in dist (via script)
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          REPO_DESC: ${{ github.event.repository.description || '' }}
          REPO_URL: ${{ github.event.repository.html_url }}
          REPO_CATEGORIES: ai,generative,image,video
          OUT_DIR: dist
          GITHUB_SHA: ${{ github.sha }}
          HEAD_COMMIT_TIMESTAMP: ${{ github.event.head_commit && github.event.head_commit.timestamp || '' }}
        run: |
          node scripts/generate-metadata.cjs

      - name: Configure Pages (deploy only on push to main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: actions/configure-pages@v5

      - name: Upload artifact for GitHub Pages (deploy only on push to main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages (deploy only on push to main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: actions/deploy-pages@v4
